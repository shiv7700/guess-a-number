<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css">
    <title>Random user generator</title>
</head>

<body>

    <div class="header">
        <h1>Guess The Number Game Using Vanilla Javascript</h2>
    </div>

    <div class="instruction">
        <h3>Instructions</h3>
        <p>Try and guess a random number between 1 and 10.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </div>

    <div class="main">
        <h1>Guess a number</h1>
        <form>
            <input type="number" class="guess" placeholder="Guess a number between 1 and 100">
            <input type="submit" value="Guess">
            <input type="button" value="Play again" class="again">

        </form>

        <div class="error"></div>

        <h3>Previous Guesses: <span class="prev-guess">Nothing</span>
        </h3>

        <h3>Guesses Remaining: <span class="guess-remain">10</span> </h3>


    </div>



    <script src="./app.js"></script>
</body>

</html>
